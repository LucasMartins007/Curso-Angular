<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">


        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente Salvo com sucesso!
                </div>
            </div>
        </div>


        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID: </label>
                    <input type="text" class="form-control" disabled="true" name="id" [ngModel]="cliente.id" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro: </label>
                    <input type="text" class="form-control" disabled="true" name="dataCadastro" [ngModel]="cliente.dataCadastro" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: </label>
                    <!-- Exemplo de ngModel 
                         - BiDirecional ( Atualiza tanto o componente .js quanto o template .html)
                         - entre cochetes e parenteses [(ngModel)]="propriedade"
                         - precisa ter a propriedade name na Tag
                    -->
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />

                    <!-- Exempĺo de interpolação 
                            - Unidirecional ( Do Compontens .js para o template .hml)
                            - entre chaves duplas {{ propriedade }}-->
                    <!-- <input type="text" class="form-control" value="{{ cliente.nome }}"  /> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: </label>
                    <!-- Exemplo de Property Binding
                        - Unidirecional ( Do Compontens .js para o template .hml)
                        - entre colchetes [value]=propriedade
                    -->
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                        <i class="fa fa-save"></i> Salvar 
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                        <i class="fa fa-sync-alt"></i> Atualizar 
                </button>
                <button type="button" class="btn btn-danger ml-3" (click)="voltarParaListagem()">
                            <i class="fa fa-arrow-alt-circle-left"></i> Voltar 
                    </button>
            </div>
        </div>

    </form>
</div>
