<h1 class="mt-4">Serviço prestado</h1>
<ol class="breadcrumb md-4">
    <li class="breadcrum-bitem active"> Consulta </li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Cliente</label>
                <input type="text" name="nome" id="inputNome" [(ngModel)]="nome" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês</label>
                <select name="mes" id="" [(ngModel)]="mes" class="form-control">
                    <option value="">Selecione..</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>


    </form>
</div>
